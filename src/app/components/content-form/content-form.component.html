<div class="container">
  <form>
    <label>Escolha a graduação:</label>
    <select #graduacaoSelect (change)='changeImageSelect(graduacaoSelect.value)'>
      <option value="pin_bronze">Bronze</option>
      <option value="pin_prata">Prata</option>
      <option value="pin_ouro">Ouro</option>
      <option value="diamante">Diamante</option>
      <option value="diamante_elite">Diamante Elite</option>
      <option value="royal_diamond">Diamante Royal</option>
      <option value="blue_diamond">Blue Diamond</option>
      <option value="red_diamond">Red Diamond</option>
      <option value="black_diamond">Black Diamond</option>
    </select>

    <label>Nome:</label>
    <input type="text" class="inputNome" (keyup)="nameChanged($event)" />
    <span>*Para mover o nome, clique e arraste para a posição desejada.</span>
    <br />
    <label>Enviar imagem:</label>
    <input #file type="file" accept='image/*' (change)="preview(file.files)" class="enviarButton"
      (change)="preview(file.files)" />

    <label>Redimensionar imagem:</label>
    <div class="controlButtons">
      <button mat-button type="button" class="botoes" (click)='changeHImage(-5)'>
        <mat-icon>remove</mat-icon>
      </button>
      <button mat-button type="button" class="botoes" (click)='changeWImage(+5)'>
        <mat-icon>add</mat-icon>
      </button>

    </div>
    <br />
    <label>Mover imagem:</label>
    <div class="controlButtons">
      <button mat-button type="button" class="botoes" (click)='changeVPosition(-5)'>
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-button type="button" class="botoes" (click)='changeVPosition(+5)'>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>

    </div>
    <br />
    <div class="controlButtons">
      <button mat-button type="button" class="botoes" (click)='changeHPosition(-5)'>
        <mat-icon>keyboard_arrow_up</mat-icon>
      </button>
      <button mat-button type="button" class="botoes" (click)='changeHPosition(+5)'>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>

    <br />
  </form>
</div>
