<div class="content">
  <img src="./assets/images/{{ imageUrl }}.png" alt="" height="450px">
</div>

<div class="nameContent">
  <h3 class="example-box" cdkDragBoundary=".content" cdkDrag>{{ name }}</h3>
</div>

<div class="imageBg" [ngStyle]="{'left.px': leftPosition, 'top.px': topPosition}">
  <img [src]="avatarUrl" height="190" width="190" *ngIf="avatarUrl">
</div>
